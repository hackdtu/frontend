<div layout-fill layout-padding>
    <md-content style="margin: 0px 0px 150px 0px;">
        <md-card style="margin: 50px 100px 50px 100px;">
            <md-toolbar layout="row" style="background-color: #0288D1;height: 48px !important;" class="md-whiteframe-10dp">
                <md-button ng-click="app.toggleSideNav('left')" hide-gt-sm class="md-icon-button menuBtn" aria-label="menu">
                    <md-icon><i class="material-icons">menu</i></md-icon>
                </md-button>
                <h1 layout-align-gt-sm="center center" class="md-toolbar-tools">Vertical Tabs</h1>
            </md-toolbar>

            <div layout="row" flex class="content-wrapper">
                <div layout="column" class="md-sidenav-left md-whiteframe-2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" style="background-color: #F5F5F5;">
                    <p style="padding: 24px 24px 0px 24px; margin-bottom: 10px;" class="md-title">Email Types</p>
                    <md-list>
                        <md-list-item ng-class="{'selectedItem': isSelected == 1}" ng-href="#/bookmark/emailVerification" ng-click="setSelected(1)" style="padding:0px; display: flex; justify-content: start; align-items: center;" layout="row">
                            <i style="font-size: 36px;" class="material-icons md-36">mail_outline</i>
                            <div style="margin-left: 14px;">Email address verification</div>
                        </md-list-item>
                        <md-list-item ng-class="{'selectedItem': isSelected == 2}" ng-href="#/bookmark/passwordReset" ng-click="setSelected(2)" style="padding:0px; display: flex; justify-content: start; align-items: center;" layout="row">
                            <i style="font-size: 36px;" class="material-icons">mail_outline</i>
                            <p style="margin-left: 14px;">Password reset</p>
                        </md-list-item>
                        <md-list-item ng-class="{'selectedItem': isSelected == 3}" ng-href="#/bookmark/emailChange" ng-click="setSelected(3)" style="padding:0px; display: flex; justify-content: start; align-items: center;" layout="row">
                            <i style="font-size: 36px;" class="material-icons">mail_outline</i>
                            <p style="margin-left: 14px;">Email address change</p>
                        </md-list-item>
                        <md-list-item ng-class="{'selectedItem': isSelected == 4}" ng-href="#/bookmark/contacts" ng-click="setSelected(4)" style="padding:0px; display: flex; justify-content: start; align-items: center;" layout="row">
                            <i style="font-size: 36px;" class="material-icons">contacts</i>
                            <p style="margin-left: 14px;">Contact</p>
                        </md-list-item>
                        <md-list-item ng-class="{'selectedItem': isSelected == 5}" ng-href="#/bookmark/phone" ng-click="setSelected(5)" style="padding:0px; display: flex; justify-content: start; align-items: center;" layout="row">
                            <i style="font-size: 36px;" class="material-icons">phone</i>
                            <p style="margin-left: 14px;">Phone</p>
                        </md-list-item>
                    </md-list>
                </div>
                <div layout="column" flex class="content-wrapper" id="primary-col">
                    <div layout="row" style="margin: 10px 0px 10px 0px;">
                        <md-button ng-disabled="disablePrevFunc()" ng-click="prevPage()" class="md-raised">Prev</md-button>
                        <span flex></span>
                        <md-button ng-disabled="disableNextFunc()" ng-click="nextPage()" class="md-raised">Next</md-button>
                    </div>
                    <md-content layout="column" flex="grow" class="md-padding">
                        <div ui-view></div>
                    </md-content>
                </div>
            </div>
        </md-card>
    </md-content>
</div>
