<div layout-padding layout-fill>
    <div class="row">
        <div style="" class="col-sm-9 row">
            <md-card style="height: 570px; margin-top: 30px; box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);">
                <md-card-content>
                    <p>CK Editor</p>
                    <div id="main" style="padding-top: 30px;" class="col-xs-12">
                        <main>
                            <div class="adjoined-bottom">
                                <div class="grid-container">
                                    <div class="grid-width-100">
                                        <div id="editor">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>

                    <div style="margin-top: 400px; width: 100%">
                        <md-toolbar style="min-height: 10px; height: 40px; background-color: white;">
                            <div class="md-toolbar-tools">
                                <md-button class="md-icon-button" style="color: gray;"><i class="material-icons">attach_file</i></md-button>
                                <md-button class="md-icon-button" style="color: gray;"><i class="material-icons">share</i></md-button>
                                <md-button class="md-icon-button" style="color: gray;"><i class="material-icons">delete</i></md-button>
                                <span flex></span>
                                <md-button class="md-primary" style="color: #3f51b5;">SAVE</md-button>
                            </div>
                        </md-toolbar>
                    </div>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
